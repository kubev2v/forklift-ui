name: PR Tests
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    name: Continuous Integration
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run ci
