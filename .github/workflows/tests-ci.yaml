name: PR Tests
on:
  pull_request:
  push:
    branches:
      - main
      - release*

jobs:
  tests:
    name: Continuous Integration
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run ci
